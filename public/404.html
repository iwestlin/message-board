<!DOCTYPE html>
<html>

<head>
    <title>Talk to Wallace</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <base target="_blank" />
    <style type="text/css">
    body {
        max-width: 900px;
        margin: 0 auto;
        margin-bottom: 10px;
    }

    fieldset {
        margin-top: 10px;
        padding: 0 10px;
        border: 1px dashed #777;
    }

    legend {
        padding: 0 5px;
        font-style: italic;
        font-size: 0.8em;
        color: #666;
    }

    a {
        text-decoration: none;
        color: cornflowerblue;
    }

    #msg {
        width: 99%;
        margin-top: 10px;
        display: inline-block;
    }

    #name {
        width: 20%;
    }

    #talk {
        text-align: center;
    }

    #log,
    #user,
    #talk {
      display: none;
    }
    </style>
</head>

<body>
    <span id="log">
    <input type="text" id="username" placeholder="username">
    <input type="text" id="password" placeholder="password">
    <button onclick="login()">login</button>
  </span>
    <span id="user"></span>
    <div id="talk">
        <textarea name="msg" id="msg" rows="5" placeholder="Talk here, markdown supported.
Notice: you need to cross THE WALL before you can talk to Wallace..."></textarea>
        <input type="text" name="name" id="name" placeholder="Who talk to Wallace?" onkeypress="enter(event)">
        <button onclick="submit()">talk</button>
    </div>
    <div id="container"></div>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-auth.js"></script>
    <script src="./markdown-it.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
